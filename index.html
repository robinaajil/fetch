<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
     <!-- bootsrap cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <!-- gpoogle fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<style>
    *{
        font-family: "Montserrat", sans-serif;;
    }
</style>
<body>
  <h1 class="text-center mt-5 text-dark">USER DATA</h1>  
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table class="table table-bordered mt-5 shadow">
            <thead>
                <tr>    
                <th class="bg-primary text-light"> Id</th>
                <th class="bg-primary  text-light">Name </th>
                <th class="bg-primary  text-light">Username</th>
                <th class="bg-primary  text-light">Email</th>
                <th class="bg-primary  text-light">City</th>
                <th class="bg-primary  text-light">Latitude</th>
            </tr>
        </thead>
        <tbody id="result">    
           
        </tbody>
          </table>
    </div>
    <div class="col-md-2"></div>
  </div>
</body>

<script>
    fetch('https://fakestoreapi.com/users').then((response)=>{
        response.json().then((product)=>{
            console.log(product);
            product.forEach((item)=>{
                result.innerHTML += `
            <tr>
                <td>${item.id}</td>
                <td>${item.name.firstname}</td>
                <td>${item.username}</td>
                <td>${item.email}</td>
                <td>${item.address.city}</td>
                <td>${item.address.geolocation.lat}</td>

            </tr>`


             
            })
        })
    })
</script>
</html>
